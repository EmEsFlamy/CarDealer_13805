<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Car Dealer | Register</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body id="body2">
    <div class="register">
      <div id="registerStart">Hey, we are glad you choose CarDealer</div>
      <form id="registerForm" action="" name="RegisterForm">
        <div id="registerName">
          Name:
          <input id="registerName1" type="text" name="name"/>
        </div>
        <div id="registerSurname">
          Surname:
          <input id="registerSurname1" type="text" name="surname"/>
        </div>
        <div id="registerEmail">
          E-mail:
          <input id="registerEmail1" type="email" name="email"/>
        </div>
        <div id="registerPassword">
          Password:
          <input id="registerPassword1"  type="password" name="password"/>
        </div>
        <div id="registerVPassword">
          Verify Password:
          <input id="registerVPassword1"
            type="password"
            name="verifyPassword"
          />
        </div>
        <div id="message">User already Exist!</div>
        <div id="msg">Passwords do not match!</div>
      </form>
      <button id="registerClick" onclick="register()" type="submit">Register</button>
      <a id="logIn1" href="./login.html"><div id="createText1">Already have an account? Log In</div></a>
    </div>

    <script src="../Scripts/Scripts.js" async defer></script>
  </body>
