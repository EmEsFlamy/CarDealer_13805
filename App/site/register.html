<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Car Dealer | Register</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../JS/Scripts.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="../style/reservationStyle.css" rel="stylesheet" />
  </head>
  <body id="body">
    <div id="registerStart" class="container">
      Hey, we are glad you choose CarDealer
    </div>
    <div class="register">
      <form class="registerForm" id="registerForm">
        <div class="mb-3" id="registerName">
          Name
          <input
            type="text"
            class="form-control"
            id="inputName"
            name="name"
          />
        </div>
        <div class="mb-3" id="registerSurname">
          Surname
          <input
            type="text"
            class="form-control"
            id="inputSurname"
            name="surname"
          />
        </div>
        <div class="mb-3" id="registerPassword">
          Password
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="password"
            name="password"
          />
        </div>
        <div class="mb-3" id="registerVPassword">
          Confirm password
          <input
            type="password"
            class="form-control"
            id="verifyPassword1"
            placeholder="confirm password"
            name="verifyPassword"
          />
        </div>
        <div class="mb-3" id="registerEmail">
          E-mail
          <input
            type="email"
            class="form-control"
            id="registerEmail1"
            name="email"
          />
        </div>
        <div class="col-12">
          <button type="submit" onclick="register()" id="registerClick">Register</button>
        </div>
      </form>
      <a id="logIn1" href="./login.html"
        ><div id="createText1">Already have an account? Log In</div></a
      >
    </div>
  </body>
</html>
